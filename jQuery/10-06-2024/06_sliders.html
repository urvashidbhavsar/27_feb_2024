<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .bx-wrapper {
            border: none !important;
        }

        .bx-wrapper .bx-pager {
            bottom: 30px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: red;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: white;
            height: 15px;
            width: 15px;
            border-radius: 50%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover {
            background: gray;
        }
    </style>
</head>

<body>
    <script src="../jquery.js"></script>

    <div class="home-slider">
        <div class="slider">
            <img src="https://i.pinimg.com/originals/79/7d/d3/797dd3a35e422e9e01666cf762eaafc9.jpg" title="flower 1" />
        </div>
        <div class="slider">
            <img src="https://wallpaper.forfun.com/fetch/e4/e4b38e30f96fe5610c943a172cf4724c.jpeg" title="flower 2" />
        </div>
        <div class="slider">
            <img src="https://wallpapers-clan.com/wp-content/uploads/2024/03/pink-flowers-sky-aesthetic-preppy-desktop-wallpaper-preview.jpg"
                title="flower 3" />
        </div>
        <div class="slider">
            <img src="https://wallpapers.com/images/featured/flower-desktop-background-d2vozlhwq5flw8an.jpg" alt=""
                title="flower 4">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.js"></script>

    <script>
        $(function () {
            $('.home-slider').bxSlider({
                mode: 'fade',
                // captions: true,
                // slideWidth: 600
            });
        });
    </script>
</body>

</html>
