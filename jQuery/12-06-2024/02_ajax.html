<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        ajax => asyncronised javascript and xml 
        which is use to display data without reload current page.
    -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <button id="btn">load data</button>

    <!-- <p id="p1" style="font-size: 30px;"></p> -->
    <div id="sliders"></div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                // $("#p1").load("slider.txt")
                $("#sliders").load("01_sliders.html")
            })
        })
    </script>
</body>

</html>
