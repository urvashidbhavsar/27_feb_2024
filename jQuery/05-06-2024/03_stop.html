<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 150px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <script src="../jquery.js"></script>

    <button id="btn1">slide toggle</button>
    <button id="btn2">stop</button>

    <div class="div1"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideToggle(2000)
            })
            $("#btn2").click(function () {
                $(".div1").stop();
            })
        })
    </script>
</body>

</html>
