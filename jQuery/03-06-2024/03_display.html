<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .div2 {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- effected on element height and width -->
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <br> <br>
    <div class="div1"></div>
    <div class="div2"></div>


    <script src="jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").hide("slow");
            })
            $("#btn2").click(function () {
                $(".div1").show(5000);
            })
            $("#btn3").click(function () {
                $(".div2").toggle();
            })
        })
    </script>
</body>

</html>
