<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: darkblue;
            display: none;
        }
    </style>
</head>

<body>
    <!-- effected on element opacity -->
    <button id="btn1">fade in</button>
    <button id="btn2">fade out</button>
    <button id="btn3">fade toggle</button>

    <br> <br>
    <div class="div1"></div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2000)
            })
            $("#btn3").click(function () {
                $(".div1").fadeToggle()
            })
        })
    </script>
</body>

</html>
