<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <script src="../jquery.js"></script>

    <button id="btn1">append</button>
    <button id="btn2">prepand</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>
    <hr>
    <div class="child">this is child</div>
    <div class="parent">
        <div>this is parent div</div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".child").appendTo(".parent")
            })
            $("#btn2").click(function () {
                $(".child").prependTo(".parent")
            })
            $("#btn3").click(function () {
                $(".child").insertBefore(".parent")
            })
            $("#btn4").click(function () {
                $(".child").insertAfter(".parent")
            })
        })
    </script>
</body>

</html>
