<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <script src="../jquery.js"></script>

    <button id="btn1">append</button>
    <button id="btn2">prepand</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>
    <hr>

    <div class="parent">
        <div>this is parent div</div>
    </div>

    <script>
        $(document).ready(function () {
            $struct = "<div class='child'>this is child div</div>"
            $("#btn1").click(function () {
                $(".parent").append($struct)
            })
            $("#btn2").click(function () {
                $(".parent").prepend($struct)
            })
            $("#btn3").click(function () {
                $(".parent").before($struct)
            })
            $("#btn4").click(function () {
                $(".parent").after($struct)
            })
        })
    </script>
</body>

</html>
