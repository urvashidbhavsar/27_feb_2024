<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>

<body>
    <script src="../jquery.js"></script>

    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>
    <div class="mydiv">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente nisi, dolorem veritatis, perferendis
            voluptatibus vero laboriosam commodi, modi officia reprehenderit architecto inventore omnis fugit aliquid
            facere
            quasi expedita deleniti ipsam!
        </p>
    </div>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
