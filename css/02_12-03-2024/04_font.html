<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
            font-style: italic;
            font-variant: small-caps;
        }

        /* rem/em, vw, vh */
        .p2 {
            /* 1em = 16px */
            font-size: 1em;
        }

        .p3 {
            /* 1vw = 19.2px */
            font-size: 1vw;
        }

        .p4 {
            /* 1vh = 10px */
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <p class="p1">Hello World</p>
    <p class="p2">em font unit</p>
    <p class="p3">vw(viewport width) unit</p>
    <p class="p4">vh(viewport height) unit</p>
</body>

</html>
