<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn => content delivery network -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .title1 {
            font-family: "Lily Script One", system-ui;
        }

        .title2 {
            font-family: "Poppins", sans-serif;
        }

        .title3 {
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="title1">hello</h1>
    <h1 class="title2">hello</h1>
    <h1 class="title3">hello</h1>
</body>

</html>
