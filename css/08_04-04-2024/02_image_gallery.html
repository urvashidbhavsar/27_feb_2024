<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        img {
            height: auto;
            max-width: 100%;
            vertical-align: middle;
        }

        .img1 {
            grid-row: 1 / span 2;
        }

        .img2 {
            grid-column: 2 / span 2;
        }

        .img9 {
            grid-column: 3 / span 2;
        }

        .image1 {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="imageGallery">
        <div class="img1">
            <img src="https://cdn.pixabay.com/photo/2017/06/23/17/41/morocco-2435391_640.jpg" alt="" class="image1">
        </div>
        <div class="img2">
            <img src="https://plus.unsplash.com/premium_photo-1709031620960-877745c2bc34?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
        </div>
        <div class="img3">
            <img src="https://kotart.in/cdn/shop/products/Kotart-Modern-Art-Gallery-Wall-Collection-Set-of-5-Prints-5.jpg?v=1697550288&width=1445"
                alt="" class="image1">
        </div>
        <div class="img4">
            <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/j/3/0/large-modern-art-painting-with-frame-wall-decor-for-living-room-original-imaghsgmdgpyhfd6.jpeg?q=90&crop=false"
                alt="">
        </div>
        <div class="img5">
            <img src="https://m.media-amazon.com/images/I/71qPuWUiQjL._AC_UF350,350_QL80_.jpg" alt="">
        </div>
        <div class="img6">
            <img src="https://m.media-amazon.com/images/I/71ak-tqm01L._AC_UF1000,1000_QL80_.jpg" alt="">
        </div>
        <div class="img7">
            <img src="https://m.media-amazon.com/images/I/71ItNPu3ErL._AC_UF350,350_QL80_.jpg" alt="" class="image1">
        </div>
        <div class="img8">
            <img src="https://m.media-amazon.com/images/I/71KjuJD755L._AC_UF350,350_QL80_.jpg" alt="" class="image1">
        </div>
        <div class="img9">
            <img src="https://dd2cgqlmnwvp5.cloudfront.net/spatial.io/og-images/create-your-gallery.jpg" alt="">
        </div>
    </div>
</body>

</html>
