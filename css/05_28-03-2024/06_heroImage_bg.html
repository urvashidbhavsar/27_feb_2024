<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-image {
            background: url(https://wallpaper-house.com/data/out/10/wallpaper2you_420317.jpg) no-repeat center;
            background-size: cover;
            /* filter: brightness(50%); */
            position: relative;
            z-index: 1;
        }

        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: rgba(0, 0, 0, 0.7); */
            background: linear-gradient(50deg, rgba(18, 242, 167, 0.622), rgba(128, 128, 128, 0.596));
            z-index: -1;
        }

        .hero-text {
            text-align: center;
            padding: 200px 100px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px black;
            font-size: 50px;
        }

        p {
            color: white;
            margin-bottom: 20px;
            width: 600px;
            margin: auto;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: 1px solid white;
            margin: 10px;
        }

        .btn1 {
            background-color: white;
        }

        .btn2 {
            background-color: transparent;
        }

        .btn2:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Clearn Air and Natures</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit nihil natus explicabo officia,
                voluptatem, nobis illum consequuntur perferendis.
            </p>
            <div class="">
                <button class="btn btn1">Know More <i class="fa-solid fa-arrow-right"></i></button>
                <button class="btn btn2">Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
