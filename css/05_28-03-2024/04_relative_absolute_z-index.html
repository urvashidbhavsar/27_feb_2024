<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* relative => parent
        absolute => child 
        if we cant set relative it take body as relative by default */
        .main {
            border: 1px solid black;
            position: relative;
        }

        .div {
            height: 100px;
            width: 100px;
        }

        .div1 {
            background-color: cadetblue;
            position: absolute;
            z-index: 2;
        }

        .div2 {
            background-color: chocolate;
            position: absolute;
            top: 40px;
            left: 40px;
            /* set element priority */
            z-index: 1;
        }

        .div3 {
            background-color: olive;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div div1"></div>
        <div class="div div2"></div>
        <div class="div div3"></div>
    </div>
</body>

</html>
