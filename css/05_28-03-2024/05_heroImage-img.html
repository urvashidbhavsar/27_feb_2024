<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px black;
            font-size: 50px;
        }

        p {
            color: white;
            margin-bottom: 20px;
            width: 600px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: 1px solid white;
            margin: 10px;
        }

        .btn1 {
            background-color: white;
        }

        .btn2 {
            background-color: transparent;
        }

        .btn2:hover {

    <div class="hero-image">
