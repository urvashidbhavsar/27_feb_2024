<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* apply media Query */
        /* @media screen and (max-width:576px) {
            
        } */
        @media (max-width:576px) {
            p {
                background-color: yellowgreen;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: orange;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: cadetblue;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: khaki;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: coral;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: blueviolet;
            }
        }
    </style>
</head>

<body>
    <p class="p1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus mollitia beatae suscipit nemo odit! Ad fuga nulla
        excepturi, unde illo commodi quod distinctio necessitatibus et non illum, doloremque veritatis blanditiis?
    </p>
</body>

</html>
