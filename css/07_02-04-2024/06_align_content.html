<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 250px;
            border: 1px solid black;
            padding: 15px;
            margin: auto;

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            /* effected while flex-wrap : wrap / wrap-reverse set */
            align-content: center;
        }

        .div {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1 div">1</div>
        <div class="div2 div">2</div>
        <div class="div3 div">3</div>
    </div>
</body>

</html>
