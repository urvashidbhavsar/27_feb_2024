<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            /* left | right | center | flex-start | flex-end | space-between | space-evenly | space-around */
            justify-content: center;
            gap: 20px;
            /* baseline | center | left | right | flex-end | flex-start */
            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
