<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1 {
            color: darkmagenta;
        }

        .head2 {
            color: cadetblue;
        }

        .title {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <!-- 
        myclass, MyClass, MYCLASS, my_class, my-class, myclass1
        we can set multiple class in element
     -->
    <h1 class="head1 title">heading 1</h1>
    <h1 class="head2 title">heading 1</h1>
</body>

</html>
