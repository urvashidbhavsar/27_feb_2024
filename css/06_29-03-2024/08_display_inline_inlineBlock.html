<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: rgb(241, 148, 27);
        }

        ul {
            list-style: none;
            padding: 0;
            /* list-style-type: decimal; */
            /* list-style-position: inside; */
            /* list-style-image: url(); */
        }

        li {
            /* inline cant effected element height and width only set element in a row*/
            /* display: inline; */

            /* inline-block can effected element height and width & set element in a row*/
            display: inline-block;
            background-color: blueviolet;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
        </ul>
    </div>
</body>

</html>
