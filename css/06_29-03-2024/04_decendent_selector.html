<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv h1 {
            color: blue;
        }
        .mydiv1 .sub h1 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        <h1>Hello world</h1>
    </div>
    <div class="mydiv1">
        <div class="sub">
            <h1>Hello world</h1>
        </div>
    </div>
</body>

</html>
