<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            width: 200px;
            height: auto;
            padding: 20px;
            margin: 10px;
            font-size: 30px;
            background-color: brown;
        }

        .parent>.child {
            border: inherit;
            margin: inherit;
            padding: inherit;
            width: inherit;
            background-color: inherit;
        }
    </style>
</head>

<body>
    <div class="parent">
        Hello world
        <div class="child">
            Hello world
        </div>
    </div>
</body>

</html>
