<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .masking {
            height: 300px;
            width: 350px;
            mask-image: url(mask-image.png);
            mask-position: center;
            mask-size: cover;
            mask-repeat: no-repeat;
        }

        img {
            height: 300px;
            width: 350px;
        }
    </style>
</head>

<body>
    <div class="masking">
        <img src="https://cdn.pixabay.com/photo/2018/04/12/18/13/sunset-3314275_1280.jpg" alt="">
    </div>
</body>

</html>
