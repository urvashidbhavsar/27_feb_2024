<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        classname-* (0 to 5)
        property                        class 
        1. margin                        m
        2. margin-top                    mt 
        3. margin-bottom                 mb 
        4. margin-left(start)            ms
        5. margin-right(end)             me 
        6. margin-horizontally           mx 
        7. margin-vertically             my 

        1. padding                        p
        2. padding-top                    pt 
        3. padding-bottom                 pb 
        4. padding-left(start)            ps
        5. padding-right(end)             pe 
        6. padding-horizontally           px 
        7. padding-vertically             py 
    -->
    <h1 class="m-2 py-4">Hello world</h1>
</body>

</html>
