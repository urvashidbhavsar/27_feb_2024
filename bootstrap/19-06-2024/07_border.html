<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        border: width style color     
    -->
    <h1 class="border-3 border border-success m-4 p-2">Title 1</h1>
    <h1 class="border-3 border-bottom border-danger m-4 p-2">Title 1</h1>
    <h1 class="border-3 border-top border-primary m-4 p-2">Title 1</h1>
    <h1 class="border-3 border-start border-primary m-4 p-2">Title 1</h1>
    <h1 class="border-3 border-end border-primary m-4 p-2 w-25">Title 1</h1>

    <!-- 
        border-radius
        rounded-* (0 to 5)
    -->
    <h1 class="border-3 border border-success m-4 p-2 rounded-4">Title 1</h1>
    <h1 class="border-3 border border-success m-4 p-2 rounded-end-4">Title 1</h1>
    <h1 class="border-3 border border-success m-4 p-2 rounded-start-4">Title 1</h1>
    <h1 class="border-3 border border-success m-4 p-2 rounded-top-4">Title 1</h1>
    <h1 class="border-3 border border-success m-4 p-2 rounded-bottom-4">Title 1</h1>

    <div class="bg-dark m-4 rounded-circle" style="height: 100px; width: 100px;">
    </div>
    <div class="bg-dark m-4 rounded-top-circle" style="height: 100px; width: 100px;">
    </div>


    <div class="bg-dark m-4 rounded-pill" style="height: 100px; width: 200px;"></div>
    <div class="bg-dark m-4 rounded-end-pill" style="height: 100px; width: 200px;"></div>


</body>

</html>
