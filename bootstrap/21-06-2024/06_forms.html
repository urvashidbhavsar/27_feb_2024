<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3>Registration Form</h3>
        <div class="row g-3">
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Firstname</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Lastname</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Date of Birth</label>
                </div>
                <div>
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Gender</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Address</label>
                </div>
                <div>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">City</label>
                </div>
                <div>
                    <select name="" id="" class="form-select">
                        <option value="">---select---</option>
                        <option value="">surat</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">color</label>
                </div>
                <div>
                    <input type="color" name="" id="" class="form-control form-control-color">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">range</label>
                </div>
                <div>
                    <input type="range" name="" id="" class="form-range">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div>
                    <label for="" class="form-label">Email</label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control">
                        <label for="" class="input-group-text">@gmail.com</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
