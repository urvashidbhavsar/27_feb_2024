<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }

        body {
            background: conic-gradient(rgb(10, 95, 84), rgb(141, 16, 138), rgb(10, 95, 84));
        }

        .loginForm {
            background-color: white;
            width: 450px;
            padding: 20px;
            margin-top: 165px;
            margin-bottom: 162px;
            box-shadow: 0 0 10px black;
        }

        input {
            border: none !important;
            border-bottom: 2px solid black !important;
            border-radius: 0 !important;
        }

        input:focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="loginForm mx-auto rounded">
        <h3 class="border-start border-4 border-danger ps-3 mb-3">Login Page</h3>
        <div class="row g-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" placeholder="">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="pass" placeholder="">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <button class="btn btn-outline-success w-100">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
