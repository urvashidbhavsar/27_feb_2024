<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- for text color => text-* 
        for bg color => bg-* 
    -->
    <h1 class="text-primary">Primary</h1>
    <h1 class="text-secondary">Secondary</h1>
    <h1 class="text-success">Success</h1>
    <h1 class="text-warning">Warning</h1>
    <h1 class="text-danger">Danger</h1>
    <h1 class="text-info">Info</h1>
    <h1 class="text-light bg-primary">Light</h1>
    <h1 class="text-dark">Dark</h1>

    <!-- new updation -->
    <h1 class="text-primary-emphasis">Primary</h1>

    <!-- only for text and bg -->
    <h1 class="text-white bg-black">White</h1>
    <h1 class="text-black">black</h1>

</body>

</html>
