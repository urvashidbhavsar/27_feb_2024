<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- heading tag h1 to h6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes => h1 to h6 -->
    <p class="h1">Heading 1</p>

    <!-- display classes => display-* (1 to 6)-->
    <p class="display-1">Display 1</p>

    <!-- font-size => fs-* , font-weight and font-style -->
    <p class="fs-1 fw-bold fst-italic">this is my first paragraph</p>

    <ul class="list-unstyled">
        <li>list 1</li>
        <li>list 2</li>
    </ul>

    <!-- text transform => text-* (uppercase, lowercase, capitalize) 
        text-align => text-* (start,end,center)
        text-decoration => text-decoration-none, text-decoration-underline,  
                            text-decoration-line-through
    -->
    <p class="text-capitalize text-center text-decoration-underline">my para</p>
</body>

</html>
