<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showLink()">open link</button>
    <button onclick="closelink()">close link</button>

    <script>
        var link = "https://www.studentstutorial.com/java-project/jsp-insert-data.php";
        var clink;
        function showLink() {
            clink = window.open(link, "_blank")
        }
        function closelink() {
            clink.window.close()
        }
    </script>
</body>

</html>
