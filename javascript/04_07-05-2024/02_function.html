<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // create function without arguments / parameters
        function myFunc() {
            document.write("<p>Hello World</p>")
        }
        // calling function
        myFunc();
        myFunc();
        myFunc();

        // create function with argument
        function myMsg(msg) {
            document.write(`<div>${msg}</div>`)
        }
        // calling function
        myMsg("Hello world");
        myMsg("JavaScript");
        myMsg("CSS")
        myMsg("Hello world")
    </script>
</body>

</html>
