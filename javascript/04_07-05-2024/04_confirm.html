<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showConfirm()">click here</button>

    <script>
        function showConfirm() {
            var box = confirm("click on any button");
            if (box == true) {
                alert("you click on ok")
            } else {
                alert("you click on cancel")
            }
        }
    </script>
</body>

</html>
