<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        console.log(5 | 3);
        // 0101
        // 0011
        // -------  as per addition
        // 0111 = 7
        console.log(5 & 3);
        // 0101
        // 0011
        // ------- as per subtract/multiply
        // 0001 = 1
        console.log(5 ^ 3); // opposite ans
        // 0101
        // 0011
        // ------- as per xor
        // 0110 = 6

        console.log(~10);
        console.log(5 << 1);
        console.log(5 >> 1);
        console.log(5 >>> 1);

    </script>
</body>

</html>
