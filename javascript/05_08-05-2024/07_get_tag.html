<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 30px;
        }

        div {
            border: 1px solid black;
            height: 100px;
            width: 100px;
            font-size: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <section class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
        var b = document.getElementsByTagName("div");
        for (var i = 0; i < b.length; i++) {
            b[i].style.backgroundColor = "#ab6578"
            b[i].innerHTML = i + 1
        }
    </script>
</body>

</html>
