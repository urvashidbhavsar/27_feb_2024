<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" name="" id="num1" placeholder="Enter 1st number">
        <input type="text" name="" id="num2" placeholder="Enter 2nd number">

        <br><br>
        <button onclick="return Addition()">Addition</button>
    </form>
    <p id="res"></p>

    <script>
        function Addition() {
            debugger
            let n1 = document.getElementById("num1");
            let n2 = document.getElementById("num2");

            let res = Number(n1.value) + Number(n2.value);
            document.getElementById("res").innerHTML = res.toPrecision(5);
            return false
        }
    </script>
</body>

</html>
