<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create a random class which is not include in html structure.*/
        .title1 {
            font-size: 50px;
            color: white;
            background-color: maroon;
            padding: 10px;
        }

        .title2 {
            font-size: 45px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">Add</button>
    <button onclick="removeCss()">Remove</button>
    <button onclick="toggleCss()">Toggle</button>
    <button onclick="checkClass()">Contains</button>

    <h1 class="head1">Hello User</h1>
    <h1 class="head2">Hello world</h1>

    <script>
        function addCss() {
            let h1 = document.querySelector(".head1");
            h1.classList.add("title1")
        }
        function removeCss() {
            let h1 = document.querySelector(".head1");
            h1.classList.remove("title1")
        }
        function toggleCss() {
            let h1 = document.querySelector(".head2");
            h1.classList.toggle("title2")
        }
        function checkClass() {
            let h1 = document.querySelector(".head2");
            if (h1.classList.contains("title2")) {
                alert("class exist")
            } else {
                alert("class not exist")
            }
        }
    </script>
</body>

</html>
