<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        document.writeln(a++) // a=a+1 // print then increment
        document.writeln(++a) //a+1=a // increment then print
        a++;// ++a;  
        document.writeln(a)
    </script>
</body>

</html>
