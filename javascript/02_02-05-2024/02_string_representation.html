<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            color: red;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <script>
        // i am learn javascript
        var str = "JavaScript";

        // before ES6
        document.write("<div class='text'>I am learn ", str, "</div>");
        document.write("<div class='text'>I am learn " + str + "</div>");

        // after ES6
        document.write(`
            <div class='text'>
                I am learn ${str}
            </div>
        `)
    </script>
</body>

</html>
