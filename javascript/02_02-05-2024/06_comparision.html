<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5, y = '5', res;

        res = (x < y)
        console.log("(x < y) " + res);

        res = (x <= y)
        console.log("(x <= y) " + res);

        res = (x > y)
        console.log("(x > y) " + res);

        res = (x >= y)
        console.log("(x >= y) " + res);

        res = (x == y)
        console.log("(x == y) " + res);

        res = (x != y)
        console.log("(x != y) " + res);

        res = (x === y)
        console.log("(x === y) " + res);

        res = (x !== y)
        console.log("(x !== y) " + res);
    </script>
</body>

</html>
