<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5, b = 10;

        a += b // a = a + b;
        // b = a + b;
        document.writeln(a) // 15

        a -= b // a = a - b;
        document.writeln(a)  // 5
    </script>
</body>

</html>
