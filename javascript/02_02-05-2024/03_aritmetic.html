<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num1 = 12, num2 = 12;
        // document.write("<div>Addition is " + (num1 + num2) + "</div>")
        document.write(`<div>Addition is : ${num1 + num2}</div>`)
        document.write(`<div>Subtract is : ${num1 - num2}</div>`)
        document.write(`<div>Multiply is : ${num1 * num2}</div>`)
        document.write(`<div>Division is : ${num1 / num2}</div>`)
        document.write(`<div>Modules is : ${num1 % num2}</div>`)
    </script>

</body>

</html>
