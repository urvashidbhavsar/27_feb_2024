<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            height: 600px;
        }

        .HomeSlider {
            position: relative;
        }

        .slider {
            position: absolute;
            width: 100%;
            display: none;
        }

        .btn {
            position: absolute;
            z-index: 1;
            font-size: 40px;
            color: black;
            background-color: white;
            top: 250px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .btn:hover {
            background-color: black;
            color: white;
        }

        .fade {
            animation: moveslider 1s ease;
        }

        @keyframes moveslider {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="HomeSlider">
        <div class="slider fade">
            <img src="https://cdn.pixabay.com/photo/2022/10/03/21/47/fog-7496901_1280.jpg" alt="">
        </div>
        <div class="slider fade">
            <img src="https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg"
                alt="">
        </div>
        <div class="slider fade">
            <img src="https://images.pexels.com/photos/1421903/pexels-photo-1421903.jpeg?cs=srgb&dl=pexels-eberhardgross-1421903.jpg&fm=jpg"
                alt="">
        </div>
        <div class="slider fade">
            <img src="https://marketplace.canva.com/EAFsxtB6cxM/1/0/1600w/canva-blue-night-sky-cute-whale-desktop-wallpaper-eweyyMLqlDU.jpg"
                alt="">
        </div>

        <button class="btn prev" onclick="call(-1)">&Ll;</button>
        <button class="btn next" onclick="call(+1)">&Gg;</button>
    </div>

    <script>
        var index = 1;
        slideShow(index)
        // button
        function call(slider_n) {
            slideShow(index += slider_n)
        }
        // slider setup
        function slideShow(n) {
            let slide = document.getElementsByClassName("slider");

            if (n > slide.length) {
                index = 1;
            }
            if (n < 1) {
                index = slide.length
            }
            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = "none"
            }
            slide[index - 1].style.display = "block"
        }
    </script>
</body>

</html>
