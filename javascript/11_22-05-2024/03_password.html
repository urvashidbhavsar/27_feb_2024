<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .UserForm {
            width: 500px;
            border: 1px solid black;
            padding: 10px;
            margin: 130px auto;
        }

        .label {
            font-size: 22px;
        }

        .row {
            display: grid;
            grid-template-columns: 0.5fr 1fr;
            align-items: center;
            padding: 5px 0;
        }

        input[type="text"],
        [type="password"] {
            height: 25px;
            width: 90%;
            padding: 0 5px;
            font-size: 16px;
            letter-spacing: 1px;
            border: 1px solid gray;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .msg {
            color: red;
            font-size: 14px;
        }

        .error {
            border: 1px solid red !important
        }
    </style>
</head>

<body>
    <div class="UserForm">
        <form action="#">
            <div class="row">
                <div class="label">Enter password : </div>
                <div>
                    <input type="password" name="" id="pass" onkeyup="return checkpasswordPtn()">
                    <div>
                        <span id="msg1" class="msg"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">Re-Enter password : </div>
                <div>
                    <input type="password" name="" id="cpass" onkeyup="return comparePwd()">
                    <div>
                        <span id="msg2" class="msg"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div></div>
                <div>
                    <input type="checkbox" onclick="showPass()"> Show Password
                </div>
            </div>
            <div class="row">
                <div class="label"></div>
                <div>
                    <button onclick="return passwordCheck()">Click</button>
                </div>
            </div>
            <div class="">
                Note : password must be in Uppercase, Lowercase, Digits and Special characters like, (. & @ #) etc.
                first letter must be in Uppercase,
            </div>
        </form>
    </div>

    <script>
        // button
        function passwordCheck() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass")
            if (ps.value == "" || ps.value == null) {
                document.getElementById("msg1").innerHTML = "Enter password"
                ps.classList.add("error")
                ps.focus()
            }
            if (cps.value == "" || cps.value == null) {
                document.getElementById("msg2").innerHTML = "Re-Enter password"
                cps.classList.add("error");
                cps.focus()
            }
            return false;
        }

        // pattern
        function checkpasswordPtn() {
            let ps = document.getElementById("pass");
            let ptn = /^[A-Z][a-z0-9.@#&]*$/
            if (ptn.test(ps.value)) {
                document.getElementById("msg1").innerHTML = null;
                ps.classList.remove("error")
            } else {
                document.getElementById("msg1").innerHTML = "Invalid password!!!";
                ps.classList.add("error")
            }
        }

        function comparePwd() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass");
            if (cps.value != ps.value) {
                document.getElementById("msg2").innerHTML = "password not match"
                cps.classList.add("error")
            } else {
                document.getElementById("msg2").innerHTML = null
                cps.classList.remove("error");
            }
            return false
        }

        function showPass() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass");
            if (ps.type == "password" && cps.type == "password") {
                ps.type = "text";
                cps.type = "text"
            } else {
                ps.type = "password";
                cps.type = "password"
            }
        }
    </script>
</body>

</html>
