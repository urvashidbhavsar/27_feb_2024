<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .UserForm {
            width: 500px;
            border: 1px solid black;
            padding: 10px;
            margin: 130px auto;
        }

        .label {
            font-size: 22px;
        }

        .row {
            display: grid;
            grid-template-columns: 0.5fr 1fr;
            align-items: center;
            padding: 5px 0;
        }

        input[type="text"] {
            height: 25px;
            width: 90%;
            padding: 0 5px;
            font-size: 16px;
            letter-spacing: 1px;
            border: 1px solid gray;
        }

        input[type="text"]:focus-visible {
            outline: none;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #msg {
            color: red;
            font-size: 14px;
        }

        .error {
            border: 1px solid red !important
        }
    </style>
</head>

<body>
    <div class="UserForm">
        <form action="#">
            <div class="row">
                <div class="label">Enter mobile No : </div>
                <div>
                    <input type="text" name="" id="mobile" onblur="return checkNumber()" onkeyup="return numberPtn()"
                        maxlength="10">
                    <div>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label"></div>
                <div>
                    <button onclick="return checkNumber()">Click</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // button
        function checkNumber() {
            let no = document.getElementById("mobile");
            if (no.value == "" || no.value == null) {
                document.getElementById("msg").innerHTML = "Enter Mobile No"
                no.classList.add("error")
                no.focus()
            }
            return false;
        }

        function numberPtn() {
            let no = document.getElementById("mobile");
            let ptn = /^[0-9]*$/;
            let start = /^[6-9]/
            if (!ptn.test(no.value) || !start.test(no.value)) {
                document.getElementById("msg").innerHTML = "Invalid number !!!";
                no.classList.add("error")
            } else if (no.value.length < 10) {
                document.getElementById("msg").innerHTML = "Enter 10 Digits";
                no.classList.add("error")
            } else {
                document.getElementById("msg").innerHTML = null
                no.classList.remove("error")
            }
            return false
        }

    </script>
</body>

</html>
