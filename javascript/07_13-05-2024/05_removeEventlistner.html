<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click on me!!!</button>

    <script>
        var b = document.getElementById("btn");
        b.addEventListener("click", showMsg)

        function showMsg() {
            alert("Welcome User, you can learn JS");
            b.removeEventListener("click", showMsg);
            b.setAttribute("disabled", "true")
        }
    </script>
</body>

</html>
