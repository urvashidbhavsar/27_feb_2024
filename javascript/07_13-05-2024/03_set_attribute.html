<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg {
            width: 300px;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <button onclick="setAttr()">set attribute</button>
    <button onclick="removeAttr()">Remove attribute</button>
    <button onclick="getAttr()">Get attribute</button>
    <hr>
    <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q="
        alt="" id="img1">

    <script>
        var img = document.getElementById("img1");
        function setAttr() {
            // img.setAttribute("width", "300px")
            // img.setAttribute("style", "border:3px solid red")
            img.setAttribute("class", "myimg")
        }
        function removeAttr() {
            img.removeAttribute("class")
        }
        function getAttr() {
            alert(img.getAttribute("src"))
        }
    </script>
</body>

</html>
