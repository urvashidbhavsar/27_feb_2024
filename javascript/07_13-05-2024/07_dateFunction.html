<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        var dt = new Date();
        document.getElementById("p1").innerHTML = dt;

        document.getElementById("p2").innerHTML = `${dt.getDate()}-${dt.getMonth() + 1}-${dt.getFullYear()}`

        document.getElementById("p3").innerHTML = `${dt.getHours()}:${dt.getMinutes()}:${dt.getSeconds()}`

        document.getElementById("p4").innerHTML = `Day is : ${dt.getDay()}`

        var dt1 = new Date("10-02-2014")
        console.log(dt1);

        var dt2 = new Date(2024, 2, 10, 13, 25, 25, 100)
        console.log(dt2);
    </script>
</body>

</html>
