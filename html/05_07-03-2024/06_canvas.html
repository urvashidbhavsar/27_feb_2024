<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" height="300px" width="500px"></canvas>

    <script>
        var rect = document.getElementById("mycanvas");
        var d = rect.getContext("2d");
        d.fillStyle = "green";
        d.fillRect(50, 50, 100, 100)
    </script>
</body>

</html>
