<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => write page name which is open after click on submit button 
        method =>
            get - it is show page data in url
            post - wrap page data and sent it next page
    -->
    <form action="#" method="post" name="" id="" title="">
        <div>
            <label for="fname">Enter name : </label>
            <!-- value="abc" readonly -->
            <input type="text" name="firstname" id="fname" placeholder="Enter your name" required minlength="3"
                maxlength="12">
        </div>

        <div>
            Date : <input type="date" name="" id="">
        </div>
        <div>
            Time : <input type="time" name="" id="">
        </div>
        <div>
            Date Time : <input type="datetime-local" name="" id="">
        </div>
        <div>
            Month : <input type="month" name="" id="">
        </div>
        <div>
            Week : <input type="week" name="" id="">
        </div>
        <div>
            Number : <input type="number" name="" id="">
        </div>
        <div>
            Range : <input type="range" name="" id="">
        </div>
        <div>
            color : <input type="color" name="" id="">
        </div>
        <div>
            Email : <input type="email" name="" id="">
        </div>
        <div>
            Upload : <input type="file" name="" id="">
        </div>
        <div>
            Search : <input type="search" name="" id="">
        </div>
        <div>
            image : <input type="image" name="" id="" src="">
        </div>
        <div>
            Password : <input type="password" name="" id="">
        </div>
        <div>
            UrL :<input type="url" name="" id="">
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button">Button</button>

            <!-- <input type="submit" name="" id="" value="add">
            <input type="reset" name="" id="" value="clear">
            <input type="button" name="" id="" value="button"> -->
        </div>
    </form>
</body>

</html>
