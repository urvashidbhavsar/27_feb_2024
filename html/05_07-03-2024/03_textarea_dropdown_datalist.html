<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- used to write a long description -->
        Address :
        <textarea name="" id="" cols="50" rows="3" placeholder="" minlength="" maxlength=""></textarea>

        <br><br>
        <!-- select option from list -->
        Subjects :
        <select name="" id="">
            <option value="">--select--</option>
            <option value="">html</option>
            <option value="">css</option>
            <option value="">js</option>
            <option value="">java</option>
            <option value="">c++</option>
        </select>

        <br><br>
        <!-- for multiple selection hold ctrl + mouse click -->
        Subjects :
        <select name="" id="" multiple size="3">
            <option value="">c</option>
            <option value="">html</option>
            <option value="">css</option>
            <option value="">js</option>
            <option value="">java</option>
            <option value="">c++</option>
        </select>

        <br><br>
        <!-- datalist used to show a suggession list as per requirement -->
        Search food : <input type="text" name="" id="" list="food">
        <!-- this tag in dependent tag -->
        <datalist id="food">
            <option value="Sandwich"></option>
            <option value="Burger"></option>
            <option value="Pizza"></option>
            <option value="colddrink"></option>
            <option value="fries"></option>
        </datalist>
    </form>
</body>

</html>
