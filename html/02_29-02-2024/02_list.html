<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list -->
    <!-- order list -->
    <!-- type => 1(default), A,a,I,i 
        start => numbers
    -->
    <ol type="I" start="3">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- unorder list -->
    <!-- type => disc(default), circle, square -->
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>colors</dt>
        <!-- define description -->
        <dd>red, green, blue etc</dd>
    </dl>

    <!-- inner list -->
    <ul>
        <li>List 1</li>
        <ul>
                <li>List 2</li>
                <ul>
                    <li>List 3</li>
                </ul>
        </ul>
    </ul>
</body>
</html>
