<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe means inline frame which is a replacement of <frame> and <frameset> tag -->
    <!-- open any external file -->
        <iframe src="04_font.html" frameborder="10px"></iframe>
        <br>
    <!-- open file when click on link -->
    <a href="logo.png" target="myframe">open image</a> 
    <br>
    <iframe src="" name="myframe" frameborder="10px"></iframe>
    <br>

    <!-- iframe use in google map and youtube video -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414.2980387743401!2d72.82471886673612!3d21.18140769988351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e6c2d24d613%3A0x5c7ca1ea557092d0!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1709204019409!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/7zhw8h6bXgw?si=6QZtF-V9OLL3Zb7e"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</html>
