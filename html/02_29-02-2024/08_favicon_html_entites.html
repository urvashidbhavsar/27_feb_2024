<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- favicon means set logo in tab -->
    <!-- rel = relation -->
    <link rel="icon" href="logo.png" type="image/icon">
</head>
<body>

    <pre>
        <!-- ctrl + space -->
        &dollar;
        &copy;&trade;
        &lt;html&gt;....&lt;/html&gt;
    </pre>
</body>
</html>
