<!DOCTYPE html>
<html lang="en">
<head>

    <!-- charset = character set = UTF-8 => unicode table format -->
    <meta charset="UTF-8">
    <!-- viewport => show page view -->
    <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
